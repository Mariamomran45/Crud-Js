<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    

    <title>CRUD Project Pure JS</title>
</head>
<body>
      <div class="container mt-5">
        <h1 class="text-center">Tradeline Product Management System</h1>
        <hr>
        <!-- Name , Price , Description -->
            <input type="hidden" id="productID">
            <div class="mb-3">
              <label for="productName" class="form-label text-capitalize">product Name</label>
              <input type="text" class="form-control" id="productName">
            </div>

            <div class="mb-3">
              <label for="productPrice" class="form-label text-capitalize">product Price</label>
              <input type="number" class="form-control" id="productPrice">
            </div>

            <div class="mb-3">
              <label for="productDescription" class="form-label text-capitalize">product Description</label>
              <input type="text" class="form-control" id="productDescription">
            </div>

            <div class="mb-3">
              <label for="productCategory" class="form-label text-capitalize">product Category</label>
              <input type="text" class="form-control" id="productCategory">
            </div>

            <div class="mb-3">
              <button id="addBtn" onclick="addProduct()" class="btn btn-outline-primary">Add Product</button>
            </div>

            <div class="mb-3">
              <button id="editBtn" onclick="updateProduct()" class="btn btn-outline-warning d-none">Edit Product</button>
            </div>



          <hr>

          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">Category</th>
                <th scope="col">Delete</th>
                <th scope="col">Update</th>
              </tr>
            </thead>
            <tbody id="productsBody">


            </tbody>
          </table>
      </div>  
      <script src="js/jquery-3.6.3.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/script.js"></script>
</body>
</html>
